name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-dev

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      docker-changed: ${{ steps.filter.outputs.docker }}
    name: Check Changes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Docker changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'docker/**'

  build-image:
    needs: [check-changes]
    if: needs.check-changes.outputs.docker-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    name: Build Docker Image

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  format-check:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    name: Format Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: ./scripts/run-clang-format.sh --check

  lint:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    name: Clang-Tidy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset lint

      - name: Run clang-tidy
        run: ./scripts/run-clang-tidy.sh build/lint

  build-and-test:
    needs: [format-check, lint, build-image]
    if: >-
      always() &&
      needs.format-check.result == 'success' &&
      needs.lint.result == 'success' &&
      (needs.build-image.result == 'success' || needs.build-image.result == 'skipped')
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    strategy:
      matrix:
        preset: [gcc-debug, gcc-release, clang-debug, clang-release]

    name: Build (${{ matrix.preset }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Run unit tests
        run: ctest --preset ${{ matrix.preset }}

      - name: Run example programs
        run: |
          for f in example/*.po; do
            echo "=== $(basename $f) ==="
            ./build/${{ matrix.preset }}/bin/PolangRepl "$f"
          done

  sanitizers:
    needs: [build-and-test]
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    strategy:
      matrix:
        preset: [asan, ubsan]

    name: Sanitizer (${{ matrix.preset }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Run unit tests
        run: ctest --preset ${{ matrix.preset }}

      - name: Run example programs
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
          UBSAN_OPTIONS: halt_on_error=1:print_stacktrace=1
        run: |
          for f in example/*.po; do
            echo "=== $(basename $f) ==="
            ./build/${{ matrix.preset }}/bin/PolangRepl "$f"
          done

  coverage:
    needs: [build-and-test]
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    name: Code Coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset coverage

      - name: Build
        run: cmake --build --preset coverage

      - name: Run tests
        run: ctest --preset coverage

      - name: Generate coverage report
        run: cmake --build build/coverage --target coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: build/coverage/coverage.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
